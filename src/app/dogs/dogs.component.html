<app-dog-editor [dog]="selectedDog" (refresh)="refreshDogs()"></app-dog-editor>

<h3>{{title}}</h3>
<ul>
    <li *ngFor="let dog of dogs; let idx = index">
      <span>{{idx + 1}}) {{dog.name | uppercase}} - {{dog.weight}}kgs, born in {{dog.birthDate | date: 'fullDate'}}</span>
      <button (click)="editDog(dog)">Edit</button>
      <button (click)="deleteDog(dog)">Delete</button>
    </li>
</ul>
<div class="error" *ngIf="error != undefined">
  Error
</div>
